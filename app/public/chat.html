<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <!-- Row start -->
        <div class="row gutters">
          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 gutters-item"
          >
            <div class="card m-0">
              <!-- Row start -->
              <div class="row no-gutters">
                <div
                  class="
                    col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3
                    no-gutters-item
                  "
                >
                  <div class="users-container">
                    <div class="chat-search-box">
                      <div class="input-group">
                        <input class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                          <button type="button" class="btn btn-info">
                            <i class="fa fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <ul class="users" id="users"></ul>
                  </div>
                </div>
                <div
                  class="
                    col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9
                    no-gutters-item
                  "
                >
                  <div class="chat-container">
                    <ul class="chat-box chatContainerScroll" id="chat-box"></ul>
                    <div class="form-group mt-3 mb-0 textAria">
                      <textarea
                        class="form-control"
                        rows="3"
                        placeholder="Type your message here..."
                        onkeypress="keypress()"
                        id="message"
                      ></textarea>
                    </div>
                    <button
                      onclick="submit()"
                      class="btn-submit btn btn-danger"
                    >
                      Gá»­i
                    </button>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
          </div>
        </div>
        <!-- Row end -->
      </div>
      <!-- Content wrapper end -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
